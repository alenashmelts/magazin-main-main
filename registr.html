<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="container-header">
            <div class="header-desktop">
                <div class="header-search">
                    <div class="header-search_logo-catalog">
                        <a href="catalog.html"><img src="img/logo.jpg" alt=""></a>
                        <a class="btn_header-search_catalog" href="catalog.html">Каталог <img src="img/catalog.svg"
                                alt=""></a>
                    </div>
                    <form class="header-search_presearch_button" action="/search" method="get">
                        <div class="search__wrapper">
                            <input class="search" type="text" name="query" placeholder="Поиск">
                            <button class="btn_header-search_search" type="submit"><img src="img/search.svg"
                                    alt=""></button>
                        </div>
                    </form>
                    <div class="header-search_nav-wrapper">
                        <a class="btn_header-wrapper" href="#"><img src="img/заказы.svg" alt=""></a>
                        <a class="btn_header-wrapper" href="#"><img src="img/like.svg" alt=""></a>
                        <a class="btn_header-wrapper" href="basket.html"><img src="img/basket.svg" alt=""></a>
                        <a class="btn_header-wrapper" href="registr.html"><img src="img/профиль.svg" alt=""></a>
                    </div>
                </div>
                <div class="header-bottom">
                    <div class="header-bottom-container">
                        <li class="header-bottom-container-common-item">Корпоративным клиентам <img
                                src="img/стрелка вниз.svg" alt=""></li>
                        <li class="header-bottom-container-common-item">Покупателям <img src="img/стрелка вниз.svg"
                                alt=""></li>
                        <li class="header-bottom-container-common-item">О компании </li>
                        <li class="header-bottom-container-common-item">Контакты <img src="img/стрелка вниз.svg" alt="">
                        </li>
                    </div>
                </div>
            </div>
            <div class="breadcrumb-list">
                <p>Каталог -> категория товара -> товары</p>
            </div>
        </div>
    </header>
    <main>
        <h1>Профиль</h1>
        <div class="container catalog">
            <div class="catalog__filter catalog__filter_registr">
                <div class="filter-section">
                    <a class="filter-profile__checkbox" href="#"><img src="img/заказы.svg" alt="">Мои заказы</a>
                    <a class="filter-profile__checkbox" href="#"><img src="img/райдокоин.svg" alt="">Мои бонусы</a>
                    <a class="filter-profile__checkbox" href="#"><img src="img/настройки.png" alt="">Настройки
                        профиля</a>
                    <a class="filter-profile__checkbox" href="#"><img src="img/профиль.svg">Профиль для бизнеса</a>
                </div>
            </div>
            <form action="auth">
                <div class="auth_form">
                <div class="auth_fields">
                    <div class="field">
                        <p>Фамилия</p>
                        <input class="auth__value" type="text" placeholder="Фамилия">
                    </div>
                    <div class="field">
                        <p>Имя</p>
                        <input class="auth__value" type="text" placeholder="Имя">
                    </div>
                    <div class="field">
                        <p>Дата рождения</p>
                        <input class="auth__value" type="text" placeholder="Дата рождения">
                    </div>
                    <div class="field">
                        <p>Телефон</p>
                        <input class="auth__value" type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Телефон">
                    </div>
                    <div class="field">
                        <p>Эл.почта</p>
                        <input class="auth__value" type="password" placeholder="Эл.почта">
                    </div>
                </div>
                <div class="auth_button">
                    <button class="registr__btn1"> <img src="img/дверь.svg" alt="">Выйти</button>
                    <button class="registr__btn2"> <img src="img/урна.svg" alt="">Удалить аккаунт</button>
                    <!-- <input class="auth__btn auth__btn--login" type="submit" placeholder="Вход">
                </div>
                <div>
                    <input class="auth__btn auth__btn--reg" type="submit" placeholder="Регистрация"> -->
                </div>
                </div>
            </form>
        </div>
    </main>


</body>

</html>
