<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="scss/style.css">
</head>
<body>
    <form action="auth">
        <div>
            <input class="auth__value" type="text" placeholder="Введите логин">
        </div>
        <div>
            <input class="auth__value" type="password" placeholder="Введите пароль">
        </div>
        <div>
            <input class="auth__btn auth__btn--login" type="submit" placeholder="Вход">
        </div>
        <div>
            <input class="auth__btn auth__btn--reg" type="submit" placeholder="Регистрация">
        </div>
    </form>
</body>
</html>
